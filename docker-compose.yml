version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fertiwell-backend
    ports:
      - "5000:5000"
    # Load all variables from .env at project root
    env_file:
      - .env
    # Explicit runtime overrides (keep minimal)
    environment:
      - NODE_ENV=production
      - PORT=5000
    # No bind mounts in prod to avoid masking dist
    networks:
      - fertiwell-network
    restart: unless-stopped

networks:
  fertiwell-network:
    driver: bridge

