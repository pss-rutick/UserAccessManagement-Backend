  # Backend Development Service
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fertiwell-backend-dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
    volumes:
      - .:/app
      - /app/node_modules
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    networks:
      - fertiwell-network
    restart: unless-stopped
    command: npm run dev

networks:
  fertiwell-network:
    driver: bridge
